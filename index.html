<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo de Filmes</title>
  <style>

</head>
<body>

  <h1>Catálogo de Filmes</h1>

  <div class="catalog">

    <div class="movie-card">
      <img class="movie-img" src="https://m.media-amazon.com/images/I/81aA7hEEykL._AC_SY679_.jpg" alt="Inception" />
      <div class="movie-info">
        <h2 class="movie-title">A Origem (Inception)</h2>
        <p class="movie-genre">Ficção Científica / Ação</p>
        <p class="movie-desc">Um ladrão que invade os sonhos das pessoas recebe a missão de plantar uma ideia na mente de um alvo.</p>
      </div>
    </div>

    <div class="movie-card">
      <img class="movie-img" src="https://upload.wikimedia.org/wikipedia/pt/c/c3/Interstellar_film_poster.jpg" alt="Interestelar" />
      <div class="movie-info">
        <h2 class="movie-title">Interestelar</h2>
        <p class="movie-genre">Ficção Científica / Drama</p>
        <p class="movie-desc">Um grupo de exploradores viaja pelo espaço em busca de um novo lar para a humanidade.</p>
      </div>
    </div>

    <div class="movie-card">
      <img class="movie-img" src="https://upload.wikimedia.org/wikipedia/pt/3/35/Matrix_Poster.jpg" alt="Matrix" />
      <div class="movie-info">
        <h2 class="movie-title">Matrix</h2>
        <p class="movie-genre">Ficção Científica / Ação</p>
        <p class="movie-desc">Um hacker descobre que a realidade é uma simulação e luta contra o controle das máquinas.</p>
      </div>
    </div>

    <div class="movie-card">
      <img class="movie-img" src="https://upload.wikimedia.org/wikipedia/pt/8/86/The_Godfather_1972_film_poster.jpg" alt="O Poderoso Chefão" />
      <div class="movie-info">
        <h2 class="movie-title">O Poderoso Chefão</h2>
        <p class="movie-genre">Crime / Drama</p>
        <p class="movie-desc">A história da família mafiosa Corleone e seu império no mundo do crime.</p>
      </div>
    </div>

  </div>

</body>
</html>
